<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parle ou perd !</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Menu principal -->
  <section id="screen-menu">
    <h1>Parle ou perd !</h1>
    <p>Donne les bons ordres à voix haute</p>
    <button onclick="POP_UI.showGameScreen()">JOUER</button>
    <button onclick="POP_UI.showOptionsScreen()">OPTIONS</button>
    <button onclick="POP_UI.showHelpScreen()">AIDE</button>
    <p>Record : <span id="hud-best">0</span> commande(s)</p>
  </section>

  <!-- Options -->
  <section id="screen-options" hidden>
    <h2>Options</h2>
    <label>
      Volume :
      <input type="range" id="option-volume" min="0" max="1" step="0.01">
    </label>
    <br>
    <label>
      Sensibilité micro :
      <select id="option-mic-sensitivity">
        <option value="low">Faible</option>
        <option value="medium" selected>Moyenne</option>
        <option value="high">Haute</option>
      </select>
    </label>
    <br>
    <label>
      <input type="checkbox" id="option-vibration" checked>
      Vibration
    </label>
    <br>
    <button id="option-reset-record">RAZ RECORD</button>
    <button onclick="POP_UI.showMenuScreen()">RETOUR</button>
  </section>

  <!-- Aide -->
  <section id="screen-help" hidden>
    <h2>Aide</h2>
    <p>Dis SAUTE / BAISSE / GAUCHE / DROITE pour éviter les obstacles.</p>
    <button onclick="POP_UI.showMenuScreen()">RETOUR</button>
  </section>

  <!-- Jeu -->
  <section id="screen-game" hidden>
    <div id="hud">
      <span>Score <span id="hud-score">0</span></span>
      <span>Record <span id="hud-best">0</span></span>
      <span>Série <span id="hud-streak">0</span></span>
      <span id="hud-last-spoken">Dernière commande : –</span>
    </div>
    <div id="game-container">
      <div id="game-area">(zone de jeu)</div> <!-- ✅ ID corrigé ici -->
    </div>
  </section>

  <!-- Fin de partie -->
  <section id="screen-gameover" hidden>
    <h2>Fin de partie</h2>
    <p id="gameover-score">Score : 0</p>
    <p id="gameover-precision">Précision : 0%</p>
    <button onclick="POP_UI.showMenuScreen()">MENU</button>
  </section>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/ads.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/game.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
